[build-system]

[tool.poetry]
name = "fag_fellesfunksjoner"
version = "0.0.1"
description = "Fellesfunksjoner lagd av ressursgruppen for Python"
authors = ["Fagressursgruppe for Python hos SSB <https://github.com/orgs/statisticsnorway/teams/ressursgruppe_python_fag/members>"]
license = "MIT"
packages = [{include = "fag_felles"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
dapla-toolbelt = "^1.3.2"
ipykernel = "^6.15.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pre-commit = "^2.20.0"
autoflake = "^1.7.6"
pep8-naming = "^0.13.2"
pyupgrade = "^3.1.0"
isort = "^5.10.1"
flake8-logging-format = "^0.8.1"
flake8-eradicate = "^1.4.0"
flake8-debugger = "^4.1.2"
flake8-comprehensions = "^3.10.0"
flake8-builtins = "^2.0.0"
flake8-bugbear = "^22.9.23"
flake8 = "^5.0.4"
bump2version = "^1.0.1"
pytest-cov = "^4.0.0"
mypy = "^0.982"
pyproject-flake8 = "^5.0.4.post1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
